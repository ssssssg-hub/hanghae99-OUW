        <style>
            .no-hover:hover{
                text-decoration: none;
                color: #181818;
            }

            .postList_header > span{
                position: absolute;
                right: 15px;
                bottom: 5px;
            }

            .comment_write{
                display: flex;
            }
            .comments-section{
                margin-bottom: 50px;

            }

            .comments-blank{
                height: 50px;
            }
            .f-bold{

            }
        </style>

        <script>
            $(document).ready(function () {
                console.log('ÏùºÎã® Îì§Ïñ¥ÏôîÎã§.')
            })

            function leave_comment() {
                console.log('Ìï®Ïàò leave_comment Ïã§Ìñâ Ïñç')
                let postid= '{{ post['_id'] }}'
                let comment = $('#id_comment').val()

                $.ajax({
                    type: "POST",
                    url: "/write_comment",
                    data: {
                        postid_give: postid,
                        comment_give: comment
                    },
                     success: function (response) {
                         alert(response['msg'])
                         window.location.reload()
                     }
                })
            }
        </script>

    </head>

    <body>
    <div class="main_section">
        <div class="postList_header">
            <div class="logo">

                <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
            </figure>
        </div>
        <nav class="level is-mobile">
            <div class="level-left">
                <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('', 'heart')">
                    <span class="icon is-small"><i class="fa fa-heart" aria-hidden="true"></i></span></a>
                <span class="like-num">{{ count_likes }}</span>
                {{ alreadylike }}
            </div>
        </nav>
        <div class="control">
            <div class="content">
                <p>
                    <strong><a class="no-hover" href="/mypost/{{ post['user'] }}"><span>{{ post['user'] }}</span></a></strong>

                </div>
                <!-- ÎåìÍ∏Ä Ïì∞Í∏∞ ÎÅù -->

                    <div class="comments_list">

                    <div class="card">

                            <div class="media">

                                </div>
                                <!-- comment ÏãúÏûë-->
                                <div class="content">

            <div class="comments-blank"></div>
            </div>
        <!-- ÎåìÍ∏Ä Í∏∞Îä• ÎÅù -->
