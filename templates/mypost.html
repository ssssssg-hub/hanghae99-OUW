<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OUW : MY POST</title>
    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Static CSS -->
    <link href="../static/main.css" rel="stylesheet">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
        /* POST LIST : GRID CONTAINER */
        .container {
            width: 100%;
            max-width: 930px;
            min-width: 455px;

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(32%, auto));
            grid-auto-rows: minmax(150px, auto);
            gap: 1px;
        }

        /* POST LIST : GRID ITEM */
        .item {
            position: relative;
            padding-top: 100%;
        }

        /* POST LIST : ITEM 내 POST IMAGE 썸네일 표시를 위한 CLASS */
        .thumb {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            width: 100%;
            height: 100%;

            max-height: 280px;
            max-width: 280px;

            min-height: 150px;
            min-width: 150px;
        }

        /* 썸네일 MOUSE OVER 시 어둡게 표시하기 */
        /* 넣어야 할 내용들이 생겨서 After 빼고 div 추가*/
        /* .thumb::after{
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .8);
            z-index: 1;
            opacity: 0;
            transition: all .35s;
        }

        .thumb:hover::after{
            opacity: 1;
        }
        */
        .thumb-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .8);
            z-index: 1;
            opacity: 0;
            transition: all .35s;

        }

        .thumb-info > span {
            margin-right: 5px;
            margin-left: 5px;
        }

        .thumb-info:hover {
            opacity: 1;
        }

        /* 썸네일 이미지 사이즈 */
        .thumb > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .num-count {
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .fa {
            color: white;
        }

        .user-info {
            background-color: #ffffff;
            width: 100%;
            height: 150px;

            position: relative;
            display: grid;
            grid-template-columns: 150px auto;
            grid-template-rows: 2fr 1fr;
        }

        .user-info > img {
            width: 130px;
            height: 130px;
            margin: auto;
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 3;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info > span {
            font-size: 20px;
            font-weight: bold;
            margin: auto 15px 0;
        }

        .user-info > p {
            font-size: 14px;
            margin: 0 15px;
        }

        .user-info > p > span {
            margin-right: 10px;
        }

        .img-upload {
            display: block;
            position: absolute;
            top: 110px;
            left: 110px;
            width: 25px;
            height: 25px;
            background-color: black;
            border-radius: 50%;
            padding-left: 3px;
            padding-top: 3px;
        }

        .img-upload > img {
            width: 19px;
            height: 19px;
        }

    </style>
    <script>
        <!-- DOCUMENT READY 함수 -->
        $(document).ready(function () {
            get_posts('{{ user_info.username }}')
            console.log(document.cookie)
        })

        // START : 서버에서 posts 받아와 표시
        function get_posts(username) {
            $("#get_posts").empty()
            $.ajax({
                type: "GET",
                url: `/get_posts?username_give=${username}`,
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        let posts = response["posts"]
                        let user_post_info = response["user_post_info"]

                        $('#count_posts').text(user_post_info['count_posts'])
                        $('#count_likes').text(user_post_info['count_likes'])
                        $('#count_comments').text(user_post_info['count_comments'])

                        for (let i = 0; i < posts.length; i++) {
                            let post = posts[i]
                            let img = post['img']
                            let postid = post['_id']
                            let countlikes = post['count_likes']
                            let countcomments = post['count_comments']
                            // let time_post = new Date(post["date"])
                            // let time_before = time2str(time_post)
                            console.log(postid)
                            let html_temp = `<div class="item">
                                                      <a href="post/${postid}">
                                                        <div class="thumb">
                                                            <img src="/static/img_post/${img}">
                                                            <div class="thumb-info">
                                                                <span class="icon is-small"><i class="fa fa-light fa-heart" aria-hidden="true"></i></span>
                                                                <span class="num-count">${countlikes}</span>
                                                                <span class="num-count"> </span>
                                                                <span class="icon is-small"><i class="fa fa-regular fa-comment" aria-hidden="true"></i></span>
                                                                <span class="num-count">${countcomments}</span>
                                                            </div>
                                                        </div></a>
                                                 </div>`
                            $("#post_list").append(html_temp)
                        }
                    }
                }
            })
        }

        // END : 서버에서 posts 받아와서 표시

        function logout() {
            $.removeCookie('mytoken')
            window.location.href = "/"

        }

        function update_profile() {
            // 파일을 폼 데이터에 넣는다.
            let file = $('#input-img')[0].files[0]
            let form_data = new FormData()
            form_data.append("file_give", file)

            // 폼 데이터를 API로 전달한다.
            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"])
                        window.location.reload()
                    }
                }
            });
        }
    </script>
</head>
<body>
<!-- START : 프로필 수정 MODAL -->
<div class="modal" id="modal-edit">
    <div class="modal-background" onclick='$("#modal-edit").removeClass("is-active")'></div>
    <div class="modal-content">
        <div class="box">
            <article class="media">
                <div class="media-content">
                    <div class="field">
                        <label class="label" for="input-pic">프로필 사진</label>
                        <div class="control is-expanded">
                            <div class="file has-name">
                                <label class="file-label" style="width:100%">
                                    <input id="input-img" class="file-input" type="file"
                                           name="resume">
                                    <span class="file-cta"><span class="file-icon"><i
                                            class="fa fa-upload"></i></span>
                                <span class="file-label">파일 선택</span>
                            </span>
                                    <span id="file-name" class="file-name"
                                          style="width:100%;max-width:100%">{{ user_info.img }}</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <nav class="level is-mobile">
                        <div class="level-left">
                        </div>
                        <div class="level-right">
                            <div class="level-item">
                                <a class="button is-sparta" onclick="update_profile()">업데이트</a>
                            </div>
                            <div class="level-item">
                                <a class="button is-sparta is-outlined"
                                   onclick='$("#modal-edit").removeClass("is-active")'>취소</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </article>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close"
            onclick='$("#modal-edit").removeClass("is-active")'></button>
</div>
<!--END : 프로필 수정 MODAL -->
<div class="main_section">
    <!-- START : HEADER -->
    <div class="postList_header">
        <!-- START : LOGO -->
        <a href="/">
            <div class="logo">
                <img src="https://cdn1.iconfinder.com/data/icons/covid-19-15/512/Health-healthy-heart-strength-strong-256.png"
                     alt="logo">OUW
                <span>오늘의 운동 완료</span>
            </div>
        </a>
        <!-- END : LOGO -->
        <!-- START : 우측 메뉴 -->
        <div class="mymenu">
            <a href="/newpost">write</a>
            <div class="dropdown">
                <a>{{ username }}</a>
                <div class="dropdown-content">
                    <a href="/mypost/{{ username }}">my post</a>
                    <a href="#" onclick="logout()">logout</a>
                </div>
            </div>
        </div>
        <!-- END : 우측 메뉴 -->
    </div>
    <!-- END : HEADER -->
    <!-- START : USER INFO -->
    <div class="user-info" id="user_info">

        {% if user_info.img == "" %}
            <img src="{{ url_for('static', filename='img_profile/default.png') }}">
        {% else %}
            <img src="{{ url_for('static', filename=user_info.img) }}">
        {% endif %}

        <span class="name">{{ user_info.username }}</span>
        <p>
            <label>post</label> <span id="count_posts"></span>
            <label>like</label> <span id="count_likes"></span>
            <label>comment</label> <span id="count_comments"></span>
        </p>
        {% if status %}
            <a href="#" onclick="$('#modal-edit').addClass('is-active')">
                <div class="img-upload"><img
                        src="https://cdn4.iconfinder.com/data/icons/twitter-29/512/151_Twitter_Image_Picture_Camera-256.png">
                </div>
            </a>
        {% endif %}
    </div>
    <!-- END : USER INFO -->

    <!-- START : POST LIST -->
    <div class="container" id="post_list">
    </div>
    <!-- END : POST LIST -->
</div>
</body>
</html>
